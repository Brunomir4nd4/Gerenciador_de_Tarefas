<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Gerenciador de Tarefas</title>

<body>
  <main id="pagina-principal">
        <div id="container-maior-acesso">
          <div class="saudacao col-p-12">
            <h1>Bem-Vindo</h1>
            <small>A página de login com a maior praticidade e exelência feita para você</small>
          </div>
          <div class="container-acesso">
              <h1>Acesse sua conta:</h1>

              <form action="task_Generator.html" id="form1">
                  <div class="form-content">
                    <input type="email" id="email" aria-describedby="emailHelp" placeholder="Email">
                  </div>

                  <div class="form-content" >
                    <input type="password" id="password" placeholder="Senha">
                  </div>

                  <button type="submit" class="button">Entrar</button>
              </form>

              <div>
                <h1>Novo por aqui? Crie uma conta</h1>
                <form action="#" id="form2">
                    <div class="form-content">
                      <input type="text" id="username" aria-describedby="emailHelp" placeholder="Nome">
                      <a></a>
                    </div>
                    <div class="form-content">
                      <input type="email" id="email2" aria-describedby="emailHelp" placeholder="Email">
                    </div>
                    <div class="form-content">
                      <input type="password" id="password2" placeholder="Senha">
                    </div>
                    <button type="submit" class="button">Criar conta</button>
                </form>
            </div>
          </div>
        </div>
    </main>
