<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/faviconSpotify.png" type="image/x-icon">
    <style>@import url('https://fonts.googleapis.com/css2?family=Roboto:ital@1&display=swap');</style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/slogan.jpeg" type="image/x-icon">

    <title>Gerenciador de tarefas</title>
</head>
<body id="body-generator">
    <header>
        <h1 id="h1-saudacao"></h1>
        <a href="index.html" id="sair">Sair</a>
    </header>

    <div id="main-geradora">

        <div id="fade" class="hide"></div>
        <div id="modal" class="hide">
            <div id="modal-header">
                <h2 id="h2-modal-header"></h2>
                <button id="close-modal">Fechar</button>
            </div>
            <div id="modal-body">
                <p id="p-modal-body"></p>
            </div>
        </div>

        <h1>Gerenciador de Tarefas</h1>
        <div id="container-cria-tarefa">
            <form action="#" id="form-task-generator">
                <div class="mb-3">
                    <div id="task-generator">
                        <input type="text" class="form-control" id="tarefa"  placeholder="Tarefa">
                    </div>
                    <div id="data-hora">
                        <div>
                            <input type="text" class="form-control" id="dataInicio" placeholder="Data início">
                            <input type="text" class="form-control" id="dataFim" placeholder="Data Término">
                        </div>
                        <div>
                            <input type="text" class="form-control" id="horaInicio" placeholder="Hora início">
                            <input type="text" class="form-control" id="horaFim" placeholder="Hora término">
                        </div>
                    </div >
                    <div id="task-generator">
                        <input type="text" class="form-control" id="descricao" aria-describedby="emailHelp" placeholder="Descrição">
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Criar tarefa</button>
            </form>
        </div>
    </div>

    <div class="container-mostra-tarefas">
        <table id="tabela-das-tarefas">
            <thead>
                <tr id="thead-item">
                    <th class="col-g-5 col-m-4 col-p-12">Tarefa</th>
                    <th class="col-g-2 col-m-2 col-p-12">Início</th>
                    <th class="col-g-2 col-m-2 col-p-12">Término</th>
                    <th class="col-g-2 col-m-2 col-p-12">Status</th>
                    <th class="col-g-1 col-m-2 col-p-12">Alterar</th>
                </tr>
            </thead>
            <tbody id="tbody">
            </tbody>
        </table>
    </div>

</body>
<script src="scriptTaskGenerator.js"></script>
</html>
